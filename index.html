<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              id="city-input"
              type="search"
              placeholder="Enter city"
              autofocus="on"
              autocomplete="on"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="form-control" />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 id="city">Dublin City, Ireland</h1>
      <span id="temperature" class="temperature"></span>
      <span class="celsius">°C</span>

      <div id="description" class="description">Cloudy</div>

      <h2>
        <div id="date">Thurday 06 Jan 1:38 am</div>
      </h2>

      <br />
      <span class="feelsLike">Feels like:</span><span id="feelsLike"></span
      ><span>°C</span><br />
      <span class="humidity"> Humidity:</span><span id="humidity"></span
      ><span class="pc">%</span> <br />
      <span class="wind-speed">Wind Speed:</span><span id="wind"></span
      ><span class="wind">km/hr</span>
    </div>
  </body>

  <script src="index.js"></script>
</html>
